	<h2>Javascripts change content</h2>

	<p id="content1">Dis is my first content</p>
	<button type="button" onclick='document.getElementById("content1").innerHTML="kay dis is second content"'>change</button>

	<h2>Javascripts change style</h2>
	<p id="style1">This content is using javascripts to change style</p>

	<script> 
		function myStyle()
		{
			document.getElementById("style1").style.fontSize = "28px";

			document.getElementById("style1").style.fontFamily = "Papyrus";

			document.getElementById("style1").style.color = "red";

			document.getElementById("style1").style.backgroundColor = "black";
		}
	
	

	</script>

	<button type="button" onclick="myStyle()">Change dis</button>

	<h2>Javascripts manipulate image or attributes</h2>


	<script>
		function myPicture(j)
		{
			var pic;
			if (j==0)
			{
				pic="images_318/juicewrldD.jpg"
			}
			else
			{
				pic="images_318/juice_wrld2.jpg"
			}
			document.getElementById('juicewrlddefault').src=pic;
		}

	</script>

	<img src="images_318/juicewrldD.jpg" id="juicewrlddefault" width="100" height="100">

	<p>
		<button type="button" onclick="myPicture(0)">legends never die</button>
		<button type="button" onclick="myPicture(1)">999</button>
	</p>
